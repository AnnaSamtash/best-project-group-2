<section class="rent-yacht section" id="rent-yacht">
<div class="rent-yacht-section-container container">
<div class="rent-yacht-container">
    <h2 class="rent-yacht-title section-title">Rent a yacht now</h2>
        <form class="rent-yacht-form">
            <label class="rent-yacht-form-field-label visually-hidden" for="user-name">Full Name</label>
                <input
                class="rent-yacht-form-input"
                id="user-name"
                name="user-name"
                type="text"
                pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+"
                title="Enter Name"
                placeholder="Full Name"
                required
                />
            <label class="rent-yacht-form-field-label visually-hidden" for="user-email">Email</label>
                <input
                class="rent-yacht-form-input"
                id="user-email"
                name="user-email"
                type="email"
                placeholder="Email"
                required
                />
            <label class="rent-yacht-form-field-label visually-hidden" for="user-tel">Phone</label>
                <input
                class="rent-yacht-form-input"
                id="user-tel"
                name="user-tel"
                type="tel"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                title="xxx-xxx-xx-xx"
                placeholder="Phone"
                required
                />
            <label class="rent-yacht-form-field-label visually-hidden" for="user-comment">Comment</label> 
                <textarea
                class="rent-yacht-form-comment"
                id="user-comment"
                name="user-comment"
                placeholder="Comment"
                required
                >
                </textarea>
            <button class="rent-yacht-form-submit-btn button" type="submit">
            Send
            </button>
</div>
<div class="rent-yacht-img-container">
    <picture>
        <source 
            srcset="./img/rent_a_yacht/rent-desktop1440.jpg 1x, 
            ./img/rent_a_yacht/rent-desktop1440@2.jpg 2x" 
            media="(min-width:1440px)"/>
            <source 
            srcset="./img/rent_a_yacht/rent-desktop.jpg 1x, 
            ./img/rent_a_yacht/rent-desktop@2.jpg 2x" 
            media="(min-width:1280px)"/>
            <source 
            srcset="./img/rent_a_yacht/rent-tablet.jpg 1x, 
            ./img/rent_a_yacht/rent-tablet@2.jpg 2x" 
            media="(min-width:768px)"/>
            <source 
            srcset="./img/rent_a_yacht/rent-mobil.jpg 1x,
            ./img/rent_a_yacht/rent-mobil@2.jpg 2x" 
            media="(max-width:767px)"/>
            <img 
            class="rent-yacht-img" src="./img/rent_a_yacht/rent-desktop1440.jpg" alt="Our rent yacht"/> 
        </picture>
    </div>
</div>       
</section>
